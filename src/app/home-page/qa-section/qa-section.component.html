<section class="pb-20 relative block bg-gray-900">
  <div
    class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
    style="height: 80px; transform: translateZ(0px);"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      preserveAspectRatio="none"
      version="1.1"
      viewBox="0 0 2560 100"
      x="0"
      xmlns="http://www.w3.org/2000/svg"
      y="0"
    >
      <polygon
        class="text-gray-900 fill-current"
        points="2560 0 2560 100 0 100"
      ></polygon>
    </svg>
  </div>
  <div class="container mx-auto px-4 lg:pt-24 lg:pb-64">
    <div class="flex flex-wrap text-center justify-center">
      <div class="w-full lg:w-8/12 px-4">
        <h2 class="text-4xl font-semibold text-white">Q&A</h2>
        <p class="text-lg leading-relaxed mt-4 mb-4 text-gray-500">
          Got questions? Here's some answers!
        </p>
      </div>
    </div>
    <div class="flex flex-wrap mt-12 justify-center">
      <ng-container *ngFor="let qa of questionsAndAnswers">
        <app-question-item [qaItem]="qa" class="w-full lg:w-3/12 px-4 text-center"></app-question-item>
      </ng-container>
    </div>
  </div>
</section>
